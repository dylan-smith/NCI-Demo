
name: Container Jobs enter the Matrix 

on: 
  push:
  workflow_dispatch:

jobs:
  Matrix:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        os: [ubuntu-latest, self-hosted]
        container: ['', 'node:latest']
    steps:
      - name: pwd
        run: pwd
      - name: expression value
        run: echo "${{ github.workspace}}"
      - name: env value
        run: echo "$GITHUB_WORKSPACE"
      - name: All env vars
        run: env
